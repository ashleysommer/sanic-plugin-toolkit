sudo: false
dist: bionic
language: python
cache:
  directories:
  - "$HOME/.cache/pip"
matrix:
  include:
  - env: TOX_ENV=py35
    python: 3.5
  - env: TOX_ENV=py35-noext
    python: 3.5
  - env: TOX_ENV=py36
    python: 3.6
  - env: TOX_ENV=py36-noext
    python: 3.6
  - env: TOX_ENV=py37
    python: 3.7
  - env: TOX_ENV=py37-noext
    python: 3.7
  - env: TOX_ENV=py38
    python: 3.8
  - env: TOX_ENV=py38-noext
    python: 3.8
  - env: TOX_ENV=flake8
    python: 3.6
  - env: TOX_ENV=check
    python: 3.6
install: pip3 install -U pip && pip3 install -U tox
script: tox -e $TOX_ENV
deploy:
  provider: pypi
  user: ashleysommer
  on:
    tags: true
    repo: ashleysommer/sanicpluginsframework
  password:
    secure: 
  distributions: sdist bdist_wheel
